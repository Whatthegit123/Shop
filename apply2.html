        body {
            font-family: Arial, sans-serif;

        .header {

        .logo {

        }

        .container {

        .form-group label {

        }

        .form-group button {

                .sidebar {

            width: 0;
            position: fixed;
            z-index: 1;

            overflow-x: hidden;
            transition: 0.5s;
            padding-top: 60px;

        .sidebar img {
            padding-left: 50px;
            width: 100px;
        }

        .welcome-message {
            padding-left: 50px;
            padding-bottom:50px;
            font-weight: bold;
        }

        .sidebar a {
            padding: 8px 8px 8px 32px;
            text-decoration: none;
            font-size: 25px;
            color: black;
            display: block;
            transition: 0.3s;
        }

        .sidebar a:hover {
            color: #f1f1f1;
        }

        .sidebar .closebtn {
            position: absolute;
            top: 0;
            right: 25px;
            font-size: 36px;
            margin-left: 50px;
        }
        
        .contact-info {
            text-align: left;

   	color:white;
